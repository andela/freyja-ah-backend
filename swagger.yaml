swagger: '2.0'
info:
  version: '1.0'
  title: Customer Service Learning Community
  description: Create a community of like minded customer service skills enthusiast to foster inspiration and innovation by leveraging the modern web.
schemes:
  - 'https'
  - 'http'
paths:
  /users:
    post:
      description: Creates a new user
      summary: Signup
      tags:
        - 'Users'
      operationId: UsersPost
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: firstName
          in: formData
          type: string
          description: 'User firstname'
        - name: lastName
          in: formData
          type: string
          description: 'User lastname'
        - name: email
          in: formData
          type: string
          description: 'unique email'
        - name: userName
          in: formData
          type: string
          description: 'username'
        - name: industry
          in: formData
          type: string
          description: 'user place of work'
        - name: age
          in: formData
          type: integer
          format: int32
          description: 'user age'
        - name: employed
          in: formData
          type: boolean
          description: 'employment status'
        - name: password
          in: formData
          minLength: 8
          type: string
          description: 'user password'
        - name: confirmPassword
          in: formData
          minLength: 8
          type: string
          description: 'user password'
      responses:
        201:
          description: 'user created succesfully'
        422:
          description: 'invalid input'
  /users/login:
    post:
      description: Login an existing User
      summary: Signin
      tags:
        - Users
      operationId: UsersLoginPost
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: email
          in: formData
          required: true
          type: string
          description: 'user registered email'
        - name: password
          in: formData
          required: true
          type: string
          description: 'user password'
      responses:
        200:
          description: 'login successful'
  /user/5:
    get:
      description: Get a specific user
      summary: Get a specific user
      tags:
        - Users
      operationId: User5Get
      produces:
        - application/json
      responses:
        200:
          description: 'User returned successfully'
    put:
      description: Update an existing user details
      summary: Update a specific user information
      tags:
        - Users
      operationId: User5Put
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: firstName
          in: formData
          required: false
          type: string
          description: 'User firstname'
        - name: lastName
          in: formData
          required: false
          type: string
          description: 'User lastname'
        - name: email
          in: formData
          required: false
          type: string
          description: 'unique email'
        - name: userName
          in: formData
          required: false
          type: string
          description: 'username'
        - name: industry
          in: formData
          required: false
          type: string
          description: 'user place of work'
        - name: age
          in: formData
          required: false
          type: integer
          format: int32
          description: 'user age'
        - name: employed
          in: formData
          required: false
          type: boolean
          description: 'employment status'

      responses:
        200:
          description: 'user details updated successfully'
  /users/reset:
    post:
      description: Reset a user's password
      summary: Reset Password
      tags:
        - Users
      operationId: ResetUserPassword
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: email
          in: formData
          required: true
          type: string
          description: 'user registered email'
      responses:
        202:
          description: 'status code'
  /users/change-password:
    post:
      description: Change user password
      summary: Change Password
      tags:
        - Users
      operationId: ChangePassword
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: newPassword
          in: formData
          required: true
          type: string
          description: 'user new password'
      responses:
        202:
          description: 'status code'

tags:
  - name: Users
    description: User routes to signup, login, update and get specific User, reset password

externalDocs:
  description: 'Find out more about Swagger'
  url: 'http://swagger.io'
